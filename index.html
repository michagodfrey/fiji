<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bob & Linda's Fiji Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/baguetteBox.min.css" rel="stylesheet">
    <script src="js/baguetteBox.min.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <div class="gallery">
      <div class="image-container">
        <a href="photos/bob-linda.jpg" data-caption="Very first day at our home in Savusavu. Backdrop is the view from our front verandah.">
          <img class="image" src="photos/thumbnails/thumb-bob-linda.jpg" alt="Bob and Linda in backyard on Savusavu">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/backyard-beach.jpg" data-caption="A friend's backyard right on the beach!">
          <img class="image" src="photos/thumbnails/thumb-backyard-beach.jpg" alt="Beach backyard">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/beach-view.jpg" data-caption="The beach right by a friend's house.">
          <img class="image" src="photos/thumbnails/thumb-beach-view.jpg" alt="Beach">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/copra-shed.jpg" data-caption="Copra Shed by the marina and local yacht club. There is a coffee shop, restaurant, beer garden and various shops inside. Sometimes there is live music playing.">
          <img class="image" src="photos/thumbnails/thumb-copra-shed.jpg" alt="Marina and copra shed">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/ginger-plant.jpg" data-caption="A flower Bob found on our property. Part of the ginger family.">
          <img class="image" src="photos/thumbnails/thumb-ginger-plant.jpg" alt="Ginger flower">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/beach.jpg" data-caption="The beach at our friend's place.">
          <img class="image" src="photos/thumbnails/thumb-beach.jpg" alt="beach">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/main-street.jpg" data-caption="A view overlooking Savusavu Bay & the main street of town.">
          <img class="image" src="photos/thumbnails/thumb-main-street.jpg" alt="main street Savusavu">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/plantation.jpg" data-caption="Bob in the jungle on our land freeing a plantain banana plant from the encroaching casava plants.">
          <img class="image" src="photos/thumbnails/thumb-plantation.jpg" alt="Bob with plantain and casava plants">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/rainbow.jpg" data-caption="Bob in the jungle on our land freeing a plantain banana plant from the encroaching casava plants.">
          <img class="image" src="photos/thumbnails/thumb-rainbow.jpg" alt="A rainbow taken from our front porch.">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/savusavu-bay.jpg" data-caption="A beach on Savusavu Bay">
          <img class="image" src="photos/thumbnails/thumb-savusavu-bay.jpg" alt="Savusavu bay">
        </a>
      </div>

      <div class="image-container">
        <a href="photos/waterfront.jpg" data-caption="The waterfront at the local council carpark in Savusavu.">
          <img class="image" src="photos/thumbnails/thumb-waterfront.jpg" alt="waterfront">
        </a>
      </div>

    </div>
  </body>
</html>
